<div class="uk-section-small uk-section-default header  ">
  <div class="uk-container uk-container-large" style="text-align: center;">
    <h1>Registro Cliente</h1>
    <ul class="uk-breadcrumb">

    </ul>
  </div>
</div>

<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <form class="uk-grid-small" uk-grid [formGroup]="form" (ngSubmit)="insert()">

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Tipo de Veh√≠culo</label>
            <select class=" uk-width uk-select uk-form-width-large" formControlName="vehicle_type">
                <option *ngFor="let type of types" value="{{type.id}}">{{type.description}}</option>
            </select>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Placa </label>
            <input class="uk-input" placeholder="" formControlName="plate_number">
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Marca</label>
            <select class=" uk-width uk-select uk-form-width-large" formControlName="brand">
                <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.description}}</option>
            </select>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Modelo</label>
            <input class="uk-input" placeholder="" formControlName="model">
          </div>
  
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Color </label>
            <input class="uk-input" placeholder="" formControlName="color">
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Cliente</label>
            <select class=" uk-width uk-select uk-form-width-large" formControlName="customer">
                <option *ngFor="let customer of customers" value="{{customer.id}}">{{customer.last_name}} {{customer.name}}</option>
            </select>
          </div>

        <div class="uk-width-1-1@s" style="text-align: center">
          <a routerLink="/encuesta"><button type="button" class="uk-button uk-button-default">Cancelar</button></a>
          <button type="type" class="uk-button uk-button-primary"
              [disabled]="!form.valid">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
