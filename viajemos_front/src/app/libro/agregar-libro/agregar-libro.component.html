<div class="uk-section-small uk-section-default header  ">
  <div class="uk-container uk-container-large" style="text-align: center;">
    <h1>Registro Cliente</h1>
    <ul class="uk-breadcrumb">

    </ul>
  </div>
</div>

<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <form class="uk-grid-small" uk-grid [formGroup]="form" (ngSubmit)="insert()">

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Selecciona Editorial </label>
            <select class=" uk-width uk-select uk-form-width-large" formControlName="editorial">
                <option *ngFor="let ed of editoriales" value="{{ed.id}}">{{ed.nombre}}</option>
            </select>
        </div>

        <div class="uk-width-1-2@s">
          <label class="uk-form-label" for="form-stacked-text">titulo </label>
          <input class="uk-input" placeholder="" formControlName="titulo">
        </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Sinopsis </label>
            <input class="uk-input" placeholder="" formControlName="sinopsis">
          </div>
  
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Número dePáginas </label>
            <input class="uk-input" placeholder="" formControlName="n_paginas">
          </div>
  
        <div class="uk-width-1-1@s" style="text-align: center">
          <a routerLink="/libro"><button type="button" class="uk-button uk-button-default">Cancelar</button></a>
          <button type="type" class="uk-button uk-button-primary"
              [disabled]="!form.valid">Guardar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
