<div class="uk-section-small uk-section-default header  ">
  <div class="uk-container uk-container-large">
    <h1>Registro de Clientes</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/customer">Libro</a></li>
      <li>Actualización de Datos</li>
    </ul>
  </div>
</div>

<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <form class="uk-grid-small" uk-grid [formGroup]="form" (ngSubmit)="edit()">

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Selecciona Editoriales</label>
            <select class=" uk-width uk-select uk-form-width-large" formControlName="editorial" [(ngModel)]="libro.editorial.id"  >
                <option *ngFor="let ed of editoriales" value="{{ed.id}}">{{ed.nombre}}</option>
            </select>
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Titulo</label>
            <input class="uk-input" type="text" formControlName="titulo" [(ngModel)]="libro.titulo">
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Sinopsis</label>
            <textarea class="uk-input" type="text" formControlName="sinopsis" [(ngModel)]="libro.sinopsis"></textarea>
          </div>
          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Nro. Páginas</label>
            <input class="uk-input" type="text" formControlName="n_paginas" [(ngModel)]="libro.n_paginas">
          </div>


          <div class="uk-width-1-1@s">
            <div class="uk-margin uk-text-center">
              <button class="uk-button uk-button-default uk-modal-close" type="button"
                routerLink="/libro">Cancelar</button>
              <button type="submit" class="uk-button uk-button-primary" [disabled]="!formulario.valid">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
